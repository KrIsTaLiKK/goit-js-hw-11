<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="overlay">
    <span class="loader is-hidden"></span>

    <div class="container form">
      <form class="search-form" id="search-form">
        <div class="cont-pos-search-icon">
          <div class="text-field__group">
            <label for="searchQuery" class="text-field__label"
              >Search images...</label
            >
            <input
              class="text-field__input"
              type="text"
              name="searchQuery"
              autocomplete="off"
              required
            />
            <button class="text-field__btn" type="submit">Search</button>
          </div>
          <span class="close-button-wrap"
            ><svg class="close-button" width="20px" height="20px">
              <use href="../svg/search.svg#close-button"></use>
            </svg>
          </span>
          <span class="search-icon"></span>
        </div>
      </form>
    </div>
    <div class="container gallery">
      <div class="gallery-container js-gallery"></div>
    </div>
    <span class="up-btn is-hidden"></span>
    <div class="guard"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"
      integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
